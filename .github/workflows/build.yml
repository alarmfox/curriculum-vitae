name: Compile and release
on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Typst
        run: |
          sudo apt-get update && DEBIAN_FRONTEND=noninteractive sudo apt-get install typst

      - name: Build Typst
        run: |
          mkdir -p build
          typst compile main.typ

      - name: Prepare assets
        run: |
          mkdir -p assets
          cp main.pdf ./assets/

      - name: semver
        uses: anitvam/conventionalcommit-semantic-releasing@v0.7.26
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

